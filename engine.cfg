[application]

name="VRMNNVZN"
main_scene="res://main_menu.scn"
icon="res://icon.png"

[autoload]

button_sound="*res://scenes/button_sound.tscn"
game_state="res://game_state.gd"

[debug]

collision_shape_color=#7f0099b2
collision_contact_color=#ccff3319

[display]

test_width=800
test_height=600
use_2d_pixel_snap=true
stretch_mode="viewport"
stretch_aspect="keep"
width=256
height=192

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[key(Left), jbutton(0, 14), jaxis(0, 0)]
ui_right=[key(Right), jbutton(0, 15), jaxis(0, 1)]
ui_up=[key(Up), jbutton(0, 12), jaxis(0, 2)]
ui_down=[key(Down), jbutton(0, 13), jaxis(0, 3)]
move_up=[key(Up), jbutton(0, 12)]
move_down=[key(Down), jbutton(0, 13)]
move_left=[key(Left), jbutton(0, 14)]
move_right=[key(Right), jbutton(0, 15)]
shoot=[key(Space), jbutton(0, 0)]

[render]

room_cull_enabled=false
default_clear_color=#ff000000
