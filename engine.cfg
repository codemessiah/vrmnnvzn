[application]

name="VRMN NVZN"
main_scene="res://scenes/main_menu.scn"
use_shared_user_dir=false
crash_handler_message="Please include this when reporting the bug on our Discord or itch.io page!"
boot_splash="res://splash.png"
boot_splash_fullsize=false
icon="res://icon.png"

[autoload]

GameData="*res://scenes/game_data.tscn"
button_sound="*res://scenes/button_sound.tscn"

[debug]

collision_shape_color=#7f0099b2
collision_contact_color=#ccff3319

[display]

resizable=false
test_width=800
test_height=600
stretch_mode="viewport"
stretch_aspect="keep"
width=256
height=192

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[key(Left), jbutton(0, 14), jaxis(0, 0)]
ui_right=[key(Right), jbutton(0, 15), jaxis(0, 1)]
ui_up=[key(Up), jbutton(0, 12), jaxis(0, 2)]
ui_down=[key(Down), jbutton(0, 13), jaxis(0, 3)]
oop=[key(QuoteLeft), jbutton(0, 5)]
pause=[key(Escape), jbutton(0, 11)]
move_up=[key(Up), jbutton(0, 12), key(W), jaxis(0, 2)]
move_down=[key(Down), jbutton(0, 13), key(S), jaxis(0, 3)]
move_left=[key(Left), jbutton(0, 14), key(A), jaxis(0, 0)]
move_right=[key(Right), jbutton(0, 15), key(D), jaxis(0, 1)]
shoot=[key(Space), jbutton(0, 0)]

[rasterizer]

anisotropic_filter_level=0.0

[render]

room_cull_enabled=true
default_clear_color=#ff000000
